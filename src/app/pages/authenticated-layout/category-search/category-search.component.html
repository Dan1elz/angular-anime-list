<form (submit)="onSubmitForm($event)">
  <div class="grid-template">
    <div class="form-group">
      <input type="search" class="form-control" name="search" placeholder="Search for anime">
    </div>
    <div class="form-group-options">

      @if(genres !== undefined){
        <app-input-checkbox-select
          title="Genres"
          [options]="genres"
          [current]="selectedGenres()"
          (output) = "onSelectedGenre($event)"
        />
      }
      <app-input-radio-selected
        title="Favorite State"
        [options]="favorites"
        [current]="selectedFavorite()"
        (output) = "onSelectedFavoriteState($event)"
      />
      <app-input-radio-selected
        title="Watched State"
        [options]="watched"
        [current]="selectedWatched()"
        (output) = "onSelectedWatchedState($event)"
      />
      <app-input-radio-selected
        title="Rating"
        [options]="rating"
        [current]="selectedRating()"
        (output) = "onSelectedRatingState($event)"
        name="rating"
      />


      <input type="hidden" name="genres" [value]="selectedGenres()">
      <input type="hidden" name="favorites" [value]="selectedFavorite()">
      <input type="hidden" name="watched" [value]="selectedWatched()">
      <input type="hidden" name="rating" [value]="selectedRating()">
      <button type="submit">Search</button>

    </div>
  </div>
</form>

@if(data() !== undefined && data()!.animes.length > 0){
  <div class="element">
    <app-grid-cards
      header = "View All"
      [data] = "data()?.animes || []"
      (favoriteEmit)="onToggleFavorite($event)"
    />
  </div>

  <app-paginator
    [maximumPerPage] = "limit"
    [currentPage] = "currentPage()!"
    [totalItems]="data()?.total || 0"
    (currentPageEvent)="onPageChange($event)"
  />

}
@else {
  <div class="element">
    <span> <p>No anime favorites found!</p></span>
  </div>
}
