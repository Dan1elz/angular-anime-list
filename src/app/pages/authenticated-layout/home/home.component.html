@if(animes$ | async; as data)
{

  <app-carousel-hero-highlight
  [data] = "data.animes"/>

  <app-carousel-cards
  header = "Favorites"
  link = "/auth/favorites"
  [data] = data.animes
  (favoriteEmit)="onFavorite($event , data.animes)" />

  <app-grid-cards
  header = "Favorites"
  link = "/favorites"
  [data] = data.animes
  (favoriteEmit)="onFavorite($event , data.animes)" />

}
