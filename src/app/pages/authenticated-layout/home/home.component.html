@if(animes$ | async; as animes)
{
  <app-carousel-hero-highlight
  [data] = "animes"/>

  <app-carousel-cards
  [header]="'Trending'"
  [link]="'trending'"
  [data] = animes
  (favoriteEmit)="onFavorite($event , animes)" />

  <app-grid-cards
  [header]="'Trending'"
  [link]="'trending'"
  [data] = animes
  (favoriteEmit)="onFavorite($event , animes)" />

}
