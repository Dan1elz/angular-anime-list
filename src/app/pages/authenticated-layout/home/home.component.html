@if(animes() !== null) {
  <app-carousel-hero-highlight
  [data] = "animes()!.animes "/>


  @if(favorites() !== null) {
    <app-carousel-cards
      header = "Favorites"
      link = "/auth/favorites"
      [data] = favorites()!.animes
      [favoriteValidate] = "false"
    />
  }

  <app-grid-cards
  header = "View All"
  link = "/auth/view-all"
  [data] =animes()!.animes
  [favoriteValidate] = "false"
  />

}
