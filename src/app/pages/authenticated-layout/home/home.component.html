@if(animes$ | async; as animes)
{
  <app-carousel-hero-highlight
  [data] = "animes"/>

  <app-carousel-cards
  header = "Favorites"
  link = "/auth/favorites"
  [data] = animes
  (favoriteEmit)="onFavorite($event , animes)" />

  <app-grid-cards
  header = "Favorites"
  link = "/favorites"
  [data] = animes
  (favoriteEmit)="onFavorite($event , animes)" />

}
