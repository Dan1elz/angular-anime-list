@if(totalPages() > 1) {
  <div class="paginator">
    <button (click)="previousPage()" [disabled]="currentPage() === 1"><i class="bi bi-arrow-left"></i></button>

    @for (page of createRange(totalPages()); track $index) {
     <button [disabled]="page === currentPage()" (click)="selectPage(page)"> {{ page }}</button>
    }

    <button (click)="nextPage()" [disabled]="currentPage() === totalPages()"><i class="bi bi-arrow-right"></i></button>
  </div>
}
